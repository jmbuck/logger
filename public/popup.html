<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <script src="./popup.js" type="text/javascript"></script>
    <style>
      body {
        min-width: 250px;
        max-width: 100%;
        position: relative;
        vertical-align: middle;
      }
      #Stats {
          display: none;
      }
      #WelcomeMessage {
          display: none;
      }
      #SignInText {
          display: block;
      }
      #Hyperlink {
          display: block;
      }
      #UserID {
          display: None;
      }
      </style>
  </head>
  <body>
  <div id="WelcomeMessage">
      <p>
      <h3 id="quickstart-welcome-message"></h3><br />
      </p>
  </div>
  <div id="Stats">
    <h3>Current Site Statistics</h3>
      <p>
          Last Visited: <pre><code id="quickstart-website-visits">Not Signed In</code></pre><br />
          Total Time Spent on Site: <pre><code id="quickstart-website-time-spent">Not Signed In</code></pre><br />
          # of Visits: <pre><code id="quickstart-website-visit-count">Not Signed In</code></pre><br />
      </p>
  </div>
  <div id="SignInText">
    <h3>Welcome to Logger!</h3>
  </div>
  <button id="quickstart-button-google">Sign-in with Google</button>
  <div id="Hyperlink">
    <br />
    <a href="https://accounts.google.com/SignUp?hl=en" target="_blank">Create a Google Account</a>
  </div>
  <div id="UserID">
    <small>
      <i>
        <p id="quickstart-userid"></p><br />
      </i>
  </small>
  </div>
  </body>
</html>
